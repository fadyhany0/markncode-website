<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=https://www.markncode.com/" />
    <script>
      // Redirect immediately
      window.location.href = "https://www.markncode.com/";
      // Redirect on any click or keypress
      document.addEventListener('DOMContentLoaded', function() {
        document.body.addEventListener('click', function() {
          window.location.href = "https://www.markncode.com/";
        });
        document.body.addEventListener('keydown', function() {
          window.location.href = "https://www.markncode.com/";
        });
      });
    </script>
    <title>Redirecting...</title>
  </head>
  <body style="cursor:pointer;">
    If you are not redirected automatically, click anywhere or press any key to go to <a href="https://www.markncode.com/">the website</a>.
  </body>
</html>
